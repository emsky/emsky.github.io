<!-- Project Vision -->
  {% if include.full %}
    <div class="container-full">
  {% else %}
    <div class="container">
  {% endif %}
    <div class="row project-objective row-center">
      <div class="column column-42-sm project-objective-statement">
        <h3 class="main-objective">{{ include.statement }}</h3>
      </div>
      <div class="column project-objective-description"><p class="objective-description">{{ include.description }}</p></div>
    </div>

    {% if include.media_lg %}

    <div class="row project-teaser">
      <div class="column column-67-sm centered-horizontally">
        {% if include.isVideo %}
        <video width="100%" height="100%" autoplay="autoplay" preload="auto" loop="1">
          <source src="{{ include.media_lg }}" type="video/mp4" />
        </video>
        {% else %}
        <picture>
          <source media="(min-width: 40rem)" srcset="{{ include.media_lg }}">
          <img src="{{ include.media_sm }}" alt="{{ include.alt }}" style="width:auto;">
        </picture>
        {% endif %}
      </div>
    </div>

    {% else %}

    <!-- featured project media -->

    {% endif %}


  </div>
